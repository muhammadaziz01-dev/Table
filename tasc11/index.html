<!--  ---------- MODAL MENYU  START----------  -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" id="edit-form" class="d-flex flex-column  justify-content-center align-items-center" >
          <input id="name" class="form-control m-3 w-75 " type="text" required>
          <input  id="age" class="form-control m-3 w-75 " type="number"required>
          <input  id="email" class="form-control m-3 w-75 " type="email" required>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  type="button" class="btn btn-primary edit-user-btn" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--  ---------- MODAL MENYU  END----------  -->
